{% extends "base.html" %} {% block title %} Add Product {% endblock %} {% block main %}
<h1 style="text-align: left;"><b>Add a new product</b></h1>
<br> {% if error %}
<div class="alert alert-danger" role="alert">{{ error }}</div><br> {% endif %}

<form action="/product/add" method="post">
    <div class="form-row">
        <div class="form-group col-md-12" style="text-align: left; font-weight: bold;">
            <label for="inputProductName">Product Name <span style="color: red">*</span></label>
            <input type="text" class="form-control" id="inputProductName" placeholder="iPhone" style="width: 100%;" name="product_name" maxlength="255">
        </div>
    </div>


    <div class="form-row">
        <div class="form-group col-md-12" style="text-align: left; font-weight: bold;">
            <label for="inputProductDescription">Product Description <span style="color: red">*</span></label>
            <textarea class="form-control" id="inputProductDescription" placeholder="iPhone 12 Pro Max" style="width: 100%;" name="product_description" maxlength="255"></textarea>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12" style="text-align: left; font-weight: bold;">
            <label for="inputProductPrice">Product Price (in $) <span style="color: red">*</span></label>
            <input type="number" class="form-control" id="inputProductPrice" placeholder="10000" style="width: 100%;" name="product_price" max="9999999">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12" style="text-align: left; font-weight: bold;">
            <label for="inputProductQuantity">Product Quantity <span style="color: red">*</span></label>
            <input type="number" class="form-control" id="inputProductQuantity" placeholder="100" style="width: 100%;" name="product_quantity" max="9999999">
        </div>
    </div>
    <!-- <div class="form-group">
        <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
            Check me out
        </label>
        </div>
    </div> -->
    <br>
    <div>
        <button type="submit" class="button"><span>Add Product</span></button>
    </div>
</form>




{% endblock %}
